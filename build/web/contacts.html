    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;

        header {

            margin-bottom: 20px;
        }

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm   navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" onclick="updateMember('')" href="#">Add Member</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="updateCaregiver('')" href="#">Add Caregiver</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="updateContacts('')" href="#">Add Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="goToMembers" href="#">Members</a>
                    </li>
                    <li class="nav-item dropdown dmenu hidden">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                            Our Service
                        </a>
                        <div class="dropdown-menu sm-menu">
                            <a class="dropdown-item" href="#">service2</a>
                            <a class="dropdown-item" href="#">service 2</a>
                            <a class="dropdown-item" href="#">service 3</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="modalContainer" id="modalWrapper"></div>
    <div class="container-fluid">
        <h1>Contacts</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for contacts...">
            <button id="searchButton">Search</button>
        </div>
        <div id="membersList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const now = new Date();
            const timeString = now.toISOString().split('T')[1];
            console.log(`DOM loaded at ${timeString}`);
            window.getContactData();
        });

        function updateContact(JSONString){
            let jsonData;
            try {
                jsonData = JSON.parse(JSONString);
            } catch (error) {
                console.error("Error parsing JSON:", error);
                return;
            }
            console.log(jsonData);
            const numUsers = jsonData.id.length;

            const membersList = document.getElementById("membersList");
            membersList.innerHTML = "";
            for(let i = 0; i < numUsers; i++){
                const memberCard = document.createElement("div");
                memberCard.className = "member-card";
                memberCard.innerHTML = `
                    <div class="card user-card" id="member${i}" style="padding: 15px; cursor: pointer;" onclick=contactPopUp(${jsonData["id"][i]})>
                        <div class="card-block">
                            <div class="row">
                                <div class="d-flex align-items-center">
                                    <div class="ms-3">
                                        <h4 class="card-title">${jsonData['caller_name'][i]}</h4>
                                        <h6 class="card-subtitle text-muted">${jsonData['caller_email'][i]}</h6>
                                        <p class="card-text p-y-1">${jsonData['phone_number'][i]}</p>
                                        <p class="userID" style="display: none;">${jsonData['id'][i]}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                membersList.appendChild(memberCard);
            }
        }

        function closeOthers(activeId) {
            document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                if (dropdown.id !== activeId) {
                    let collapse = new bootstrap.Collapse(dropdown, { toggle: false });
                    collapse.hide();
                }
            });
        }

        document.getElementById("searchButton").addEventListener("click", function() {
        const searchTerm = document.getElementById("searchInput").value.toLowerCase();
        const members = document.querySelectorAll(".member-card");
        members.forEach(member => {
            const name = member.querySelector(".card-title").textContent.toLowerCase();
            if (name.includes(searchTerm)) {
            member.style.display = "block";
            } else {
            member.style.display = "none";
            }
        });
        });

        function contactPopUp(userID){
            window.createContactModal(userID);
        }

        function contactModal(userJSON) {
            try {
                jsonData = JSON.parse(userJSON);
                console.log(jsonData);
            } catch (error) {
                console.error("Error parsing JSON:", error);
                return;
            }

            function safeAccess(obj, key, defaultValue = "") {
                try{
                    return obj && obj[key] !== undefined ? obj[key] : defaultValue;
                } catch (error) {
                    console.error("Error accessing key:", error);
                    return defaultValue;
                }
            }

            function safeAccessNested(obj, keys, defaultValue = "") {
                try {
                    if (!Array.isArray(keys)) keys = [keys];
                } catch (error) {
                    console.error("Error accessing nested keys:", error);
                    return defaultValue;
                }
                try{
                    if (!obj || typeof obj !== 'object') return defaultValue;
                    let value = obj;
                    for (const key of keys) {
                        if (value[key] === undefined) return defaultValue;
                        value = value[key];
                    }
                    return value;
                } catch (error) {
                    console.error("Error accessing nested keys:", error);
                    return defaultValue;
                }
            }
            const modalContainer = document.querySelector(".modalContainer");
            modalContainer.innerHTML = `
            <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Contact Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <p class="col-sm-3">Name:</p>
                                <p class="col-sm-9">${safeAccess(jsonData, 'caller_name', '')}</p>

                                <p class="col-sm-3">Phone:</p>
                                <p class="col-sm-9">${safeAccess(jsonData, 'phone_number', '')}</p>

                                <p class="col-sm-3">Email:</p>
                                <p class="col-sm-9">${safeAccess(jsonData, 'caller_email', '')}</p>

                                <p class="col-sm-3">Notes:</p>
                                <p class="col-sm-9">${safeAccess(jsonData, 'additional_notes', '')}</p>

                                <p class="col-sm-3">Date Contacted:</p>
                                <p class="col-sm-9">${safeAccess(jsonData, 'call_date', '')}</p>

                                <p class="col-sm-3">Update Contact:</p>
                                <p class="col-sm-9">
                                    <button class="btn btn-primary" onclick="updateContacts(${safeAccess(jsonData, 'id', '')})">Update</button>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
            </div>
            `;
            const modalElement = document.getElementById("contactModal");
            const modal = new bootstrap.Modal(modalElement);
            modal.show();
            console.log("modal");
            modalElement.addEventListener('hidden.bs.modal', () => {
                modalElement.remove();
            });
        }

        document.getElementById("searchInput").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            document.getElementById("searchButton").click();
        }
        });

        function closeModal() {
            const modal = document.getElementById("contactModal");
            if (modal) {
            modal.classList.remove("show");
            modal.style.display = "none";

            modal.addEventListener('transitionend', () => {
                modal.remove();
            }, { once: true });
        }
        }

        document.getElementById("goToMembers").addEventListener("click", function() {
            window.loadMembers();
        });

        function updateMember(userID) {
            window.loadMemberForm(userID.toString());
        }

        function updateCaregiver(userID) {
            window.loadCaregiverForm(userID.toString());
        }

        function updateContacts(userID) {
            window.loadContactForm(userID.toString());
        }
    </script>
</body>
</html>
