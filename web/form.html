<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="multiStepForm">
            <!-- Step 1 -->
            <div id="step1">
                <h3>Step 1</h3>
                <div class="mb-3">
                    <label for="callerName" class="form-label">Caller Name</label>
                    <input type="text" class="form-control" id="callerName" required>
                </div>
                <div class="mb-3">
                    <label for="callerEmail" class="form-label">Caller Email</label>
                    <input type="email" class="form-control" id="callerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
            </div>
            
            <!-- Step 2 -->
            <div id="step2" class="hidden">
                <h3>Step 2</h3>
                <div class="mb-3">
                    <label for="referralType" class="form-label">Referral Type</label>
                    <input type="text" class="form-control" id="referralType" required>
                </div>
                <div class="mb-3">
                    <label for="tourScheduled" class="form-label">Tour Scheduled</label>
                    <select class="form-control" id="tourScheduled" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="reasonNotTouring" class="form-label">Reason for Not Touring</label>
                    <input type="text" class="form-control" id="reasonNotTouring">
                </div>
                <div class="mb-3">
                    <label for="followUpDate" class="form-label">Follow-up Date</label>
                    <input type="date" class="form-control" id="followUpDate" required>
                </div>
                <div class="mb-3">
                    <label for="additionalNotes" class="form-label">Additional Notes</label>
                    <textarea class="form-control" id="additionalNotes" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-secondary" onclick="prevStep(1)">Back</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    
    <script>
        function nextStep(step) {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }
        
        function prevStep(step) {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
