    <script>
        document.getElementById("goToTours").addEventListener("click", function() {
            window.loadTours(); 
        });

        document.getElementById("goToCallers").addEventListener("click", function() {
            window.loadCallers();
        });

        document.getElementById("goToMembers").addEventListener("click", function() {
            window.loadMembers();
        });

        document.addEventListener("DOMContentLoaded", function() {
            getMemberJSON().then(function(data) {
            const membersList = document.getElementById("membersList");
            data.forEach(function(member) {
                const memberCard = document.createElement("div");
                memberCard.className = "member-card";
                memberCard.innerHTML = `
                <div class="row">
                    <div class="col-md-4">
                    <img src="${member.photo}" alt="Member Photo" class="img-fluid rounded-circle">
                    </div>
                    <div class="col-md-8">
                    <div class="card">
                        <div class="card-block">
                        <h4 class="card-title">${member.name}</h4>
                        <h6 class="card-subtitle text-muted">${member.email}</h6>
                        <p class="card-text p-y-1">${member.description}</p>
                        </div>
                    </div>
                    </div>
                </div>
                `;
                membersList.appendChild(memberCard);
            });
            }).catch(function(error) {
            console.error("Error fetching member data:", error);
            });
        });

        function getMemberJSON() {
            return new Promise(function(resolve, reject) {
            // Placeholder JSON data
            const data = [
                {
                "name": "User 1",
                "email": "user1@example.com",
                "photo": "../resources/imgs/user_icon.png",

                },

                "email": "user2@example.com",
                "photo": "../resources/imgs/user_icon.png",

            ];
            resolve(data);
            });
        }
