<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adler Database</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .social-part .fa{
            padding-right:20px;
        }
        ul li a{
            margin-right: 20px;
        }
        .hidden {
            display: none;
        }   
        .dropdown-btn {
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0;
            margin-bottom: 0;
            border-width: 1px;
            border-color: black;
        }
        .btn .arrow {
            transition: transform 0.3s ease;
        }
        .btn[aria-expanded="true"] .arrow {
            transform: rotate(180deg);
        }
        .list-group-item {
            border-radius: 0;
        }
        .dropdown-content {
            margin-top: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm   navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="goToCallers" href="#">Callers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="updateMember('1')" href="#">Add Member</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="goToMembers" href="#">Members</a>
                    </li>
                    <li class="nav-item dropdown dmenu hidden">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                            Our Service
                        </a>
                        <div class="dropdown-menu sm-menu">
                            <a class="dropdown-item" href="#">service2</a>
                            <a class="dropdown-item" href="#">service 2</a>
                            <a class="dropdown-item" href="#">service 3</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="modalContainer" id="modalThing"></div>
    <div class="container-fluid">
        <h1>Members</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for members...">
            <button id="searchButton">Search</button>
        </div>
        <div id="membersList"></div>
    </div>

    <script>
        document.getElementById("goToCallers").addEventListener("click", function() {
            window.loadCallers();
        });

        document.getElementById("goToMembers").addEventListener("click", function() {
            window.loadMembers();
        });

        document.addEventListener("DOMContentLoaded", function() {
            const now = new Date();
            const timeString = now.toISOString().split('T')[1];
            console.log(`DOM loaded at ${timeString}`);
            window.getMemberData();
        });

        function updateMembers(JSONString){
            const now = new Date();
            const timeString = now.toISOString().split('T')[1];
            console.log(`updateMembers called at ${timeString}`);
            let jsonData;
            try {
                jsonData = JSON.parse(JSONString);
            } catch (error) {
                console.error("Error parsing JSON:", error);
                return;
            }

            const numUsers = jsonData.id.length;

            const membersList = document.getElementById("membersList");
            membersList.innerHTML = "";
            for(let i = 0; i < numUsers; i++){
                const memberCard = document.createElement("div");
                memberCard.className = "member-card";
                memberCard.innerHTML = `
                    <div class="card user-card" id="member${i}" style="padding: 15px; cursor: pointer;" onclick=memberPopUp(${jsonData["id"][i]})>
                        <div class="card-block">
                            <div class="row">
                                <div class="d-flex align-items-center">
                                    <div>
                                        <img src="resources/imgs/user_icon.png" width=120 height=120 class="img-fluid rounded-circle">
                                    </div>
                                    <div class="ms-3">
                                        <h4 class="card-title">${jsonData['name'][i]}</h4>
                                        <h6 class="card-subtitle text-muted">${jsonData['email'][i]}</h6>
                                        <p class="card-text p-y-1">${jsonData['adler_program'][i]}</p>
                                        <p class="userID" style="display: none;">${jsonData['id'][i]}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                membersList.appendChild(memberCard);
            }
        }

        function closeOthers(activeId) {
            document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                if (dropdown.id !== activeId) {
                    let collapse = new bootstrap.Collapse(dropdown, { toggle: false });
                    collapse.hide();
                }
            });
        }

        document.getElementById("searchButton").addEventListener("click", function() {
        const searchTerm = document.getElementById("searchInput").value.toLowerCase();
        const members = document.querySelectorAll(".member-card");
        members.forEach(member => {
            const name = member.querySelector(".card-title").textContent.toLowerCase();
            if (name.includes(searchTerm)) {
            member.style.display = "block";
            } else {
            member.style.display = "none";
            }
        });
        });

        // will be used to populate the data in the userModal, could even have it create the modal
        // jsonData = member
        // enrollmentJSON = membership_enrollment_form
        // medicalHistoryJSON = membership_medical_history_form
        function memberPopUp(userID){
            window.createMemberModal(userID);
        }

        function memberModal(userJSON, enrollmentJSON, medicalHistoryJSON, emergencyJSON, emergencyTwoJSON) {
            jsonData = JSON.parse(userJSON);
            enrollmentJSON = JSON.parse(enrollmentJSON);
            medicalHistoryJSON = JSON.parse(medicalHistoryJSON);
            emergencyOne = JSON.parse(emergencyJSON);
            emergencyTwo = JSON.parse(emergencyTwoJSON);
            console.log(jsonData);
            console.log(enrollmentJSON);
            console.log(medicalHistoryJSON);
            console.log(emergencyOne);
            console.log(emergencyTwo);
            const modalContainer = document.querySelector(".modalContainer");
            modalContainer.innerHTML = `
<div class="modal fade show d-flex align-items-center justify-content-center" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true" style="display: block; background: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content h-100">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">${jsonData['name']}'s Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="text-center col-md-4">
                        <img src="resources/imgs/user_icon.png" width=150 height=150 class="img-fluid rounded-circle mb-3">
                        <h4>${jsonData['name']}</h4>
                        <h6 class="text-muted">${jsonData['email']}</h6>
                    </div>
                    <div class="col-md-4" style="border-right: 3px solid #ddd; border-left: 3px solid #ddd;">
                        <p><strong>Program:</strong> ${jsonData['adler_program']}</p>
                        <p><strong>Date Joined:</strong> ${jsonData['join_date']}</p>
                        <p><strong>Age:</strong> ${jsonData['age']}</p>
                        <p><strong>Date of Birth:</strong> ${jsonData['dob']}</p>
                        <p><strong>Address:</strong> ${jsonData['address']}</p>
                        <p><strong>County:</strong> ${jsonData['county']}</p>
                        <p><strong>Gender:</strong> ${jsonData['gender'] == 'F' ? 'Female' : 'Male'}</p>
                        <p><strong>Phone:</strong> ${jsonData['phone']}</p>
                        <button onClick=updateMember(${jsonData['id']})>Update Member</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn w-100 dropdown-btn" data-bs-toggle="collapse" data-bs-target="#dropdown1" aria-expanded="false" onclick="closeOthers('dropdown1')">
                            General information <span class="arrow">▼</span>
                        </button>
                        <div id="dropdown1" class="collapse dropdown-content">
                            <ul class="list-group">
                                    <li class="list-group-item">Marital Status: ${enrollmentJSON['patient_info']}</li>
                                    <li class="list-group-item">Spouse Name: ${enrollmentJSON['patient_info']}</li>    
                                    <li class="list-group-item">Living Status: ${enrollmentJSON['living_status']}</li>
                                    <li class="list-group-item">Languages Spoken: ${jsonData['member_info']}</li>
                                    <li class="list-group-item">Occupation: ${jsonData['member_info']}</li>
                                    <li class="list-group-item">Highest Level of Education: ${enrollmentJSON['patient_info']}</li>
                                    <li class="list-group-item">Handedness: ${enrollmentJSON['patient_info']}</li>
                            </ul>
                        </div>
                        <button class="btn w-100 dropdown-btn" data-bs-toggle="collapse" data-bs-target="#dropdown2" aria-expanded="false" onclick="closeOthers('dropdown2')">
                            Aphasia Information <span class="arrow">▼</span>
                        </button>
                        <div id="dropdown2" class="collapse dropdown-content">
                            <ul class="list-group">
                                    <li class="list-group-item">Cause of Aphasia: ${jsonData['member_info'][0]['Aphasia History']['Cause of Aphasia']}</li>
                                    <li class="list-group-item">Date of Aphasia: ${jsonData['member_info'][0]['Aphasia History']['Aphasia Onset']}</li>
                                <li class="list-group-item">Location of Stroke: ${medicalHistoryJSON['brain_location']}</li>
                                <li class="list-group-item">Spelling Ability Pre-Stroke: ${enrollmentJSON['patient_info']}</li>
                                <li class="list-group-item">Reading Ability Pre-Stroke: ${enrollmentJSON['patient_info']}</li>
                            </ul>
                        </div>
                        <button class="btn w-100 dropdown-btn" data-bs-toggle="collapse" data-bs-target="#dropdown3" aria-expanded="false" onclick="closeOthers('dropdown3')">
                            Medical Information <span class="arrow">▼</span>
                        </button>
                        <div id="dropdown3" class="collapse dropdown-content">
                            <ul class="list-group">
                                <li class="list-group-item">Allergies: ${medicalHistoryJSON['allergies']}</li>
                                <li class="list-group-item">Medications: ${medicalHistoryJSON['medications']}</li>
                                <li class="list-group-item">Other medical Conditions</li>
                            </ul>
                        </div>
                        <button class="btn w-100 dropdown-btn" data-bs-toggle="collapse" data-bs-target="#dropdown4" aria-expanded="false" onclick="closeOthers('dropdown4')">
                            Transport Information <span class="arrow">▼</span>
                        </button>
                        <div id="dropdown4" class="collapse dropdown-content">
                            <ul class="list-group">
                                <li class="list-group-item">Bus Service - </li>
                                <li class="list-group-item">Bus Phone Number</li>
                                <li class="list-group-item">Who is Picking up</li>
                                <li class="list-group-item">Phone Number</li>
                                <li class="list-group-item">Relation to Member</li>
                            </ul>
                        </div>
                        <button class="btn w-100 dropdown-btn" data-bs-toggle="collapse" data-bs-target="#dropdown5" aria-expanded="false" onclick="closeOthers('dropdown5')">
                            Emergency Contact One <span class="arrow">▼</span>
                        </button>
                        <div id="dropdown5" class="collapse dropdown-content">
                            <ul class="list-group">
                                <li class="list-group-item">Name: ${emergencyOne['name']}</li>
                                <li class="list-group-item">Relationship: ${emergencyOne['relationship']}</li>
                                <li class="list-group-item">Email: ${emergencyOne['email']}</li>
                                <li class="list-group-item">Day Phone: ${emergencyOne['day_phone']}</li>
                                <li class="list-group-item">Evening Phone: ${emergencyOne['evening_phone']}</li>
                                <li class="list-group-item">Cell Phone: ${emergencyOne['cell_phone']}</li>
                            </ul>
                        </div>
                        <button class="btn w-100 dropdown-btn" data-bs-toggle="collapse" data-bs-target="#dropdown6" aria-expanded="false" onclick="closeOthers('dropdown6')">
                            Emergency Contact Two <span class="arrow">▼</span>
                        </button>
                        <div id="dropdown6" class="collapse dropdown-content">
                            <ul class="list-group">
                                <li class="list-group-item">Name: ${emergencyTwo['name']}</li>
                                <li class="list-group-item">Relationship: ${emergencyTwo['relationship']}</li>
                                <li class="list-group-item">Email: ${emergencyTwo['email']}</li>
                                <li class="list-group-item">Day Phone: ${emergencyTwo['day_phone']}</li>
                                <li class="list-group-item">Evening Phone: ${emergencyTwo['evening_phone']}</li>
                                <li class="list-group-item">Cell Phone: ${emergencyTwo['cell_phone']}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
            `;
            document.getElementById('modalThing').style.display = 'block';
        }

        document.getElementById("searchInput").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            document.getElementById("searchButton").click();
        }
        });

        function closeModal() {
            document.getElementById('modalThing').style.display = 'none';
        }

        function updateMember(userID) {
            window.loadMemberForm(userID.toString());
        }
    </script>
</body>
</html>
