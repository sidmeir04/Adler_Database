<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adler Database</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .social-part .fa{
            padding-right:20px;
        }
        ul li a{
            margin-right: 20px;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm   navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="goToPage2" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown dmenu">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                            Our Service
                        </a>
                        <div class="dropdown-menu sm-menu">
                            <a class="dropdown-item" href="#">service2</a>
                            <a class="dropdown-item" href="#">service 2</a>
                            <a class="dropdown-item" href="#">service 3</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Call</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <table id="data-table" class="table table-hover">
        <thead>
            <tr>
                <th style="width: 30%;">First Name</th>
                <th style="width: 30%;">Last Name</th>
                <th style="width: 40%;">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john.doe@example.com</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>jane.smith@example.com</td>
            </tr>
            <tr>
                <td>Michael</td>
                <td>Johnson</td>
                <td>michael.johnson@example.com</td>
            </tr>
            <tr>
                <td>Emily</td>
                <td>Davis</td>
                <td>emily.davis@example.com</td>
            </tr>
            <tr>
                <td>David</td>
                <td>Wilson</td>
                <td>david.wilson@example.com</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.querySelector('.search-bar input').addEventListener('input', function() {
            const searchText = this.value.toLowerCase();
            const rows = document.querySelectorAll('#data-table tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowText = Array.from(cells).map(cell => cell.textContent.toLowerCase()).join(' ');
                if (rowText.includes(searchText)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        document.getElementById("goToPage2").addEventListener("click", function() {
            window.loadNewPage();  // Call the C++ function
        });
    </script>
</body>
</html>
