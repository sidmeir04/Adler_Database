<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .nav-pills .nav-link {
            cursor: pointer;
        }
        .form-section {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="member_id" hidden value=""></div>
    <div class="container mt-5">
        <button><a class="nav-link" id="goToContacts" href="#">Contacts</a></button>
        <h2>Add Contact</h2>
    
        <form id="memberForm">
            <div class="form-step">
                <div class="mb-3">
                    <label for="caller_name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="caller_name" name="caller_name" required>
                </div>
                <div class="mb-3">
                    <label for="call_date" class="form-label">Contact Date</label>
                    <input type="date" class="form-control" id="call_date" name="call_date" required>
                </div>
                <div class="mb-3">
                    <label for="caller_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="caller_email" name="caller_email" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                </div>
                <div class="mb-3">
                    <label for="additional_notes" class=""form-label>Notes</label>
                    <textarea class="form-control" id="additional_notes" name="additional_notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Add new contact</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('memberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            formObject['id'] = getMemberID();
            const jsonString = JSON.stringify(formObject, null, 2);
            console.log(jsonString);
            if(getMemberID() == undefined || getMemberID() == '') {
                window.addContact(jsonString).then(function(id) {
                    console.log("Returned ID:", id);
                    updateMemberID(id);
                    alert("Contact added successfully!");
                }).catch(function(error) {
                    console.log(id);
                    console.error("Error:", error);
                });
            } else {
                window.updateContact(jsonString);
                alert("Contact updated successfully!");
            }
        });

        function initializeContactData(jsonString){
            console.log(jsonString);
            const data = JSON.parse(jsonString);
            const memberForm = document.getElementById('memberForm');
            document.querySelector('.member_id').value = data.id;
            memberForm.querySelector('#caller_name').value = data.caller_name;
            memberForm.querySelector('#call_date').value = data.call_date;
            memberForm.querySelector('#caller_email').value = data.caller_email;
            memberForm.querySelector('#phone_number').value = data.phone_number;
            memberForm.querySelector('#additional_notes').value = data.additional_notes;
        }

        
        function updateMemberID(id) {
            document.querySelector('.member_id').value = id;
        }
        function getMemberID() {
            return document.querySelector('.member_id').value;
        }
        document.getElementById("goToContacts").addEventListener("click", function() {
            window.loadContacts();
        });
    </script>
</body>
</html>
